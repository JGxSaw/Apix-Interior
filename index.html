        async function loadProjects() {
            try {
                const res = await fetch(sheetUrl);
                const data = await res.text();
                const rows = data.split('\n').slice(1);
                const grid = document.getElementById('portfolioGrid');
                grid.innerHTML = '';
                
                // Load Lokal
                localProjects.forEach(p => renderCard(p, grid));

                // Load dari Google Sheets
                rows.forEach(row => {
                    const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if(!cols || cols.length < 6) return;
                    const nama = cols[0].replace(/"/g, '');
                    if(nama.toLowerCase().includes('sofa')) return;
                    renderCard({ nama, lokasi: cols[1].replace(/"/g, ''), after: cols[3].replace(/"/g, ''), deskripsi: cols[5].replace(/"/g, '').substring(0, 80) + '...' }, grid);
                });
            } catch (e) { localProjects.forEach(p => renderCard(p, document.getElementById('portfolioGrid'))); }
        }

        function renderCard(p, container) {
            container.innerHTML += `
                <div class="project-card shadow-lg" onclick="location.href='project.html?nama=${encodeURIComponent(p.nama)}'">
                    <img src="${p.after}" alt="${p.nama}">
                    <div class="hover-overlay">
                        <h3 class="text-sm font-bold uppercase italic mb-2">${p.nama}</h3>
                        <p class="text-[10px] italic mb-4 text-gray-200">${p.deskripsi}</p>
                        <span class="text-[9px] font-bold uppercase border-b border-gold pb-1 text-gold">See Details >></span>
